<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
</head>
<body>
    <center><div class="calculator">
        <div class="backbox">
        <div class="screen">
            <div class="flash">0</div>
        </div>
    </div>
        <div class="row-1">

            <button class="clear number">
                C
            </button>

            <button class="backspace number">
                &larr;
            </button>

            <button class ="divide math">
                รท
            </button>


        </div>
        <div class="row-2">
            <button class="seven number">
                7
            </button>

            <button class="eight number">
                8
            </button>

            <button class="nine number">
                9
            </button>

            <button class="times math">
                &times;
            </button>

        </div>
        <div class="row-3">
            <button class="four number">
                4
            </button>

            <button class="five number">
                5
            </button>

            <button class="six number">
                6
            </button>

            <button class="minus math">
                -
            </button>

        </div>
        <div class="row-4">
            <button class="one number">
                1
            </button>

            <button class="two number">
                2
            </button>

            <button class="three number">
                3
            </button>

            <button class="plus math">
                +
            </button>

        </div>
        <div class="row-5">
            <button class="zero number">
                0
            </button>

            <button class="equals math">
                =
            </button>

        </div>
    </div>
</center>

    <script src="./math.js"></script>
</body>
</html>
